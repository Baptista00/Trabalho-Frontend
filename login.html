<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - ACAPRA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
      color: #333;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #2d6a4f;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h1 {
      color: #40916c;
    }
    form {
      background: white;
      padding: 15px;
      border-radius: 6px;
      max-width: 300px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #40916c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #2d6a4f;
    }
  </style>
</head>
<body>
  <h1>Login</h1>
  <nav>
    <a href="index.html">Início</a>

  </nav>

  <form>
    <label for="usuario">Usuário:</label>
    <input type="text" id="usuario" name="usuario" required />

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required />

    <button type="submit">Entrar</button>
  </form>
</body>
</html>
